<div class="chores">
    <h3>Chores</h3>
    <ul>
        <li *ngFor = 'let chore of chores'>{{chore}}</li>
    </ul>
    <p *ngIf = 'chores.length > finishedChores.length' style = 'color: blue'>Work harder!</p>
</div>
<hr>
<div class="doneChores">
    <h3>Done Chores</h3>
    <ul>
        <li *ngFor = 'let done of finishedChores'>{{done}}</li>
    </ul>
    <img src = '{{targetImage}}' *ngIf = 'chores.length == 0 || finishedChores.length >=  (chores.length + 3); else noAllowanceYet'>
    <hr>
    <h1 *ngIf = 'chores.length == 0 && finishedChores.length >= 4; else iceCream'>Ice cream treat!</h1>
</div>
<hr>

<ng-template #noAllowanceYet>
    <p>No allowance yet.</p>
</ng-template>

<ng-template #iceCream>
    <h3>To earn an ice cream treat:</h3>
    <p>The chores list must be empty<br>The Done list must have at least 4 items</p>
</ng-template>
